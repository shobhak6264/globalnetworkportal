                <option value="true" onclick="f_data()">Yes</option>
            </select><br>
            <div id="f_img" style="display:none">
                <label for="fname">IMAGE URL</label><br>
                <input type="text" id="imageurlget"><br>

            <label for="fname">Chart Needed</label><br>

           <div id="f_chart" style="display: none;">

            </div>
